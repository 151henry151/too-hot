<!-- Overview Component -->
<div class="tab-content" id="overview-tab">
    <!-- Stats Cards -->
    <div class="grid md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                    <i class="fas fa-bell text-xl"></i>
                </div>
                <div class="ml-4">
                    <h3 class="text-lg font-semibold text-gray-800">Push Subscribers</h3>
                    <p class="text-2xl font-bold text-blue-600" id="subscriber-count">0</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-green-100 text-green-600">
                    <i class="fas fa-envelope text-xl"></i>
                </div>
                <div class="ml-4">
                    <h3 class="text-lg font-semibold text-gray-800">Email Subscribers</h3>
                    <p class="text-2xl font-bold text-green-600" id="email-count">{{ email_subs|length }}</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                    <i class="fas fa-thermometer-half text-xl"></i>
                </div>
                <div class="ml-4">
                    <h3 class="text-lg font-semibold text-gray-800">Temperature Alerts</h3>
                    <p class="text-2xl font-bold text-purple-600" id="alert-count">{{ total_alerts }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- System Status Overview -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">
            <i class="fas fa-server mr-2 text-purple-600"></i>
            System Status
        </h2>
        
        <div class="grid md:grid-cols-3 gap-6">
            <div>
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Services</h3>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-green-500 rounded-full mr-3"></div>
                        <span class="text-sm">Flask App</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-green-500 rounded-full mr-3"></div>
                        <span class="text-sm">Push Notifications</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-green-500 rounded-full mr-3"></div>
                        <span class="text-sm">Weather API</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-green-500 rounded-full mr-3"></div>
                        <span class="text-sm">Database</span>
                    </div>
                </div>
            </div>
            
            <div>
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Scheduler Status</h3>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-green-500 rounded-full mr-3" id="scheduler-indicator"></div>
                        <span class="text-sm font-semibold" id="scheduler-status">Loading...</span>
                    </div>
                    <div class="text-xs text-gray-500" id="scheduler-last-check">Last check: Unknown</div>
                    <div class="text-xs text-gray-500" id="scheduler-next-check">Next check: Unknown</div>
                </div>
            </div>
            
            <div>
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Quick Actions</h3>
                <div class="space-y-2">
                    <button onclick="window.open('https://its2hot.org', '_blank')" 
                            class="w-full text-left px-3 py-2 bg-blue-100 text-blue-700 rounded-md hover:bg-blue-200 transition-colors">
                        <i class="fas fa-external-link-alt mr-2"></i>
                        View Main Site
                    </button>
                    <button onclick="refreshAllData()" 
                            class="w-full text-left px-3 py-2 bg-green-100 text-green-700 rounded-md hover:bg-green-200 transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>
                        Refresh Data
                    </button>
                    <a href="/admin/time-tracking" class="block w-full text-left px-3 py-2 bg-gray-100 text-blue-700 rounded-md hover:bg-blue-200 transition-colors" style="text-decoration: none;">
                        <i class="fas fa-clock mr-2"></i> View Project Time Tracking
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
