<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - IT'S TOO HOT!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(45, 45, 45, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        .hero-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-thermometer-half text-3xl"></i>
                    <h1 class="text-3xl font-bold hero-text" style="font-family: 'Arial Black', sans-serif; letter-spacing: 1px;">TOO HOT</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto text-center">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="text-6xl text-yellow-500 mb-6">
                    <i class="fas fa-times-circle"></i>
                </div>
                
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Payment Cancelled</h2>
                
                <p class="text-gray-600 mb-6">
                    Your payment was cancelled. No charges were made to your account.
                </p>
                
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
                    <p class="text-yellow-800">
                        If you'd like to complete your purchase, you can try again anytime.
                    </p>
                </div>
                
                <div class="space-x-4">
                    <a href="/shop" class="inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-all duration-200">
                        <i class="fas fa-shopping-cart mr-2"></i>Try Again
                    </a>
                    <a href="/" class="inline-block bg-gray-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 transition-all duration-200">
                        <i class="fas fa-home mr-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">
                &copy; 2024 Too Hot - Climate Awareness Campaign. Join the movement for climate action.
            </p>
        </div>
    </footer>
</body>
</html>
